name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check out ivy-blackboard (sibling dependency)
        uses: actions/checkout@v4
        with:
          repository: jcfischer/ivy-blackboard
          path: ../ivy-blackboard

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
